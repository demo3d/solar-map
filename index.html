<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Solar | Mapbox</title>
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.15.0/mapbox-gl.css' rel='stylesheet' />
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }

  #overlay {
    position: absolute;
    bottom:0;
    height: 150px;
    width: 300px;
    background: white;
    z-index: 999;
  }
  .mapboxgl-popup {
    width: 200px;
  }
  .legend-color {
    height: 25px;
    margin-left: 3px;
  }
  .info-box {
    margin: 0 auto;
  }
  </style>
</head>

<body>
  <div id='map'></div>
  <div id='overlay'>
    <div class='space-top2' id='info-box'>
      <div class='clearfix col12' id='legend'>
        
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js'></script>
  <script src='index.js'></script>
</body>

</html>
